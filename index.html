<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Calorie Calculator</title>
    <style>
        body {
            background: url('TDEE calculator.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #FF7F50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Women's Calorie Calculator</h1>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required><br>

        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light Activity</option>
            <option value="1.55">Moderate Activity</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Extra Active</option>
        </select><br>

        <button onclick="calculateTDEE()">Calculate TDEE</button>
    </div>
    <h2 id="result"></h2>

    <script>
        function calculateTDEE() {
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);

            // Mifflin-St Jeor formula for women
            const BMR = 10 * weight + 6.25 * height - 5 * age - 161;
            const TDEE = BMR * activity;

            document.getElementById('result').textContent = `Your TDEE is ${TDEE.toFixed(2)} calories/day.`;
        }
    </script>
</body>
</html>
